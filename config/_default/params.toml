#################### default parameters ################################
# favicon
favicon = "images/volunteer-technologist-favicon.png"
# logo
logo = "images/volunteer-technologist-header-light.png"
logo_dark = "images/volunteer-technologist-header-dark.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "171px"
# logo text will only show when logo is missing.
logo_text = "Volunteer Technologist"
# navbar fixed to top
navbar_fixed = true
# use Netlify's contact form functionality
netlify = true # set to false if using formspree.io
# search
search = true
# Sidebar
sidebar = "true" # sidebar value (true or false)

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = "<meta name=\"apple-itunes-app\" content=\"app-id=1647870562\"> <link href=\"https://vjs.zencdn.net/8.10.0/video-js.css\" rel=\"stylesheet\" />"

mainSections = ["blog"]

# contact form action
contact_form_action = "thank-you" # contact form works with https://formspree.io
# copyright
theme_copyright = true
copyright = "Copyright Gene Liverman"

# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX

# theme-mode
theme_switcher = true
theme_default = "system" # available options [light/dark/system]

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Volunteering", "Technology", "Volunteer", "Technologist"]
description = "Many who are technically inclined voluntarily put their skills to use outside of their primary job. Come explore the variety of ways people freely give of their technical skill and the technologies involved."
author = "Gene Liverman"
image = "images/volunteer-technologist-logo.png"  # this image will be used as fallback if a page has no image of its own

# Preloader
[preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = ""       # your matomo url
id = ""        # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = true
domain = "www.volunteertechnologist.com"    # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = ""  # your username

# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
mastodon = "https://podcastindex.social/@volunteertechnologist"

######################## sidebar widgets #########################
[widgets]
sidebar = ["search", "categories", "recent-post", "social"]

############################# social site ########################
[[social]]
title = "mastodon"
icon = "fab fa-mastodon" # fontawesome icon pack : https://fontawesome.com/icons/
link = "https://podcastindex.social/@volunteertechnologist"

[[social]]
title = "twitter"
icon = "fab fa-twitter" # fontawesome icon pack : https://fontawesome.com/icons/
link = "https://twitter.com/technovolunteer"
